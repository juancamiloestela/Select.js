<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Selectjs</title>
	<meta name="description" content="A minimalistic wrapper for select elements">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="css/selectjs.min.css">

	<style>
		body{
			font-size: 16px;
			font-family: sans-serif;
		}
	</style>
</head>

<body>

	<label for="select-1">Select 1</label>
	<select id="select-1">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
		<option value="4">Four</option>
		<option value="5">Five</option>
	</select>

	<label for="select-2">Select 2</label>
	<select id="select-2" class="native">
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
		<option value="4">Four</option>
		<option value="5">Five</option>
	</select>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>

	<script src="js/select.min.js"></script>
</body>

</html>
